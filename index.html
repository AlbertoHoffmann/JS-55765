<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultor de Elementos de la Tabla Periódica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Tabla Periódica de los Elementos</h1>
    </header>

    <div class="container">
        <p><strong>Bienvenido al consultor de elementos de la tabla periódica. Por favor, elija una categoría:</strong></p>
        
        <div class="filtro">
            <label for="tipoElemento">Filtrar por tipo:</label>
            <select id="tipoElemento" onchange="filtrarPorTipo()">
                <option value="todos">Todos</option>
                <option value="metales">Metales</option>
                <option value="metaloides">Metaloides</option>
                <option value="noMetales">No Metales</option>
            </select>
        </div>
    </div>

    <section class="tabla-periodica" id="tablaPeriodica">
        <!-- aquí van los elementos -->
    </section>

    <div class="seleccion" id="seleccion">
        <h2>Seleccione hasta dos Elementos</h2>
        <button id="mostrarCarritoBtn">Mostrar Selección</button>
        <ul id="carrito"></ul>
    </div>
    
    <!-- Modal para mostrar el carrito -->
    <div id="modalCarrito" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal(closed)">&times;</span>
            <h2>Carrito de Elementos</h2>
            <div id="contenidoCarrito"></div>
            <button id="mostrarCompuesto">Formar Compuesto </button>
        </div>
    </div>

    <footer>
        <p>Entrega Final JS - Alberto Fernández</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
